name: JS tests
on: [push, pull_request]
jobs:
    js-linter:
        name: JS linter
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-versions: [ '14', '16' ]
        steps:
            - name: Checkout
              uses: actions/checkout@v3.1.0
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-versions }}
            - run: npm install
            - name: Lint
              run: npm run lint
